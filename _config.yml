# Demo site that consumes the shared page-template theme
title: "MAED"
logo: "/assets/img/MAED_Logo.png"
description: "Demo site using the shared page-template"
baseurl: "/maed"
url: ""
forum_slug: "maed"

# Correctly point to the remote theme repository
remote_theme: energy-modelling-tools/page-template@main

markdown: kramdown
theme: null

plugins:
  - jekyll-remote-theme
  - jekyll-theme-primer
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-redirect-from
  - jekyll-coffeescript
  - jekyll-sitemap
  - jekyll-octicons

# Sass configuration (even if mostly handled by remote theme)
sass:
  style: :compressed
  sass_dir: assets/css/

# Keep content/data here; layouts/includes/assets come from the theme
exclude:
  - node_modules
  - vendor
  - script
  - package.json
  - package-lock.json
