name: Prefill YAML Issue Content from Repo

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write

jobs:
  prefill-yml:
    runs-on: ubuntu-latest
    steps:
      - name: Check label and parse YAML file
        id: check_and_parse
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.issue.labels || [];
            const labelNames = labels.map(l => l.name);
            console.log('Issue labels:', labelNames);
            
            // Check if this is a yml-edit issue
            const hasYmlEdit = labelNames.includes('yml-edit');
            const hasUpload = labelNames.includes('upload');
            const body = context.payload.issue.body || '';
            console.log('Full issue body:', body);
            
            // Skip upload issues - they are handled by issue-upload-image.yml
            if (hasUpload) {
              console.log('Skipping: this is an upload issue, handled by issue-upload-image.yml');
              core.setOutput('should_run', 'false');
              return;
            }
            
            const hasYamlFileField = body.includes('Which YAML file do you want to edit');
            
            if (!hasYmlEdit && !hasYamlFileField) {
              console.log('Skipping: no yml-edit label and no YAML file field in body');
              core.setOutput('should_run', 'false');
              return;
            }
            
            // Extract YAML file path from issue body
            // GitHub forms format might be: ### Which YAML file do you want to edit?\n\nvalue\n
            let filePath = null;
            
            // Try multiple matching patterns
            const patterns = [
              /###\s*Which YAML file do you want to edit\?\s*\n\s*([^\n]+)/i,
              /###\s*Which YAML file do you want to edit\?\s*\n\n\s*([^\n]+)/i,
              /Which YAML file do you want to edit[?Ôºü]\s*\n\s*([^\n]+)/i,
              /Which YAML file do you want to edit[?Ôºü]\s*\n\n\s*([^\n]+)/i
            ];
            
            for (const pattern of patterns) {
              const match = body.match(pattern);
              if (match && match[1]) {
                filePath = match[1].trim();
                // Ensure it's a YAML file
                if (filePath.endsWith('.yml') || filePath.endsWith('.yaml')) {
                  break;
                }
              }
            }
            
            if (!filePath) {
              console.error('No YAML file path found in issue body');
              console.log('Body content:', JSON.stringify(body));
              core.setOutput('should_run', 'false');
              return;
            }
            
            console.log('‚úÖ Parsed YAML file path:', filePath);
            core.setOutput('should_run', 'true');
            core.setOutput('filePath', filePath);

      - name: Checkout repository
        if: steps.check_and_parse.outputs.should_run == 'true'
        uses: actions/checkout@v4

      - name: Read YAML file content and update issue
        if: steps.check_and_parse.outputs.should_run == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const issue_number = context.issue.number;
            const filePath = '${{ steps.check_and_parse.outputs.filePath }}';
            
            console.log(`Attempting to read YAML file: ${filePath}`);
            
            try {
              // Check if the file exists
              if (!fs.existsSync(filePath)) {
                throw new Error(`File not found: ${filePath}`);
              }
              
              let content = fs.readFileSync(filePath, 'utf8');
              console.log(`YAML file read successfully, length: ${content.length} characters`);
              
              // YAML files don't need front matter removal, use all content directly
              
              // Update the YAML Content field in the issue body
              // GitHub Forms format: ### YAML Content\n\n```yaml\n...\n```\n or placeholder text
              let originalBody = context.payload.issue.body || '';
              
              const yamlContentField = '```yaml\n' + content + '\n```';
              
              // Try to find and replace the YAML Content field
              // Pattern 1: ### YAML Content\n\n```yaml\n...\n```\n (with code block)
              const yamlContentPattern1 = /(###\s*YAML Content\s*\n\n?)(```yaml\s*\n[\s\S]*?\n```\s*\n?)/i;
              // Pattern 2: ### YAML Content\n\n... (without code block, may have placeholder)
              const yamlContentPattern2 = /(###\s*YAML Content\s*\n\n?)([^\n]*(?:\n(?!###|---|```)[^\n]*)*?)(?=\n###|\n---|$)/i;
              
              let newBody;
              if (yamlContentPattern1.test(originalBody)) {
                // Replace existing YAML Content field with code block
                newBody = originalBody.replace(yamlContentPattern1, `$1${yamlContentField}\n\n`);
                console.log('‚úÖ Replaced existing YAML Content field (with code block)');
              } else if (yamlContentPattern2.test(originalBody)) {
                // Replace existing YAML Content field (without code block, may be empty or placeholder)
                newBody = originalBody.replace(yamlContentPattern2, `$1${yamlContentField}\n\n`);
                console.log('‚úÖ Replaced existing YAML Content field (without code block)');
              } else {
                // Insert YAML Content field after the file selection field
                // Match: ### Which YAML file do you want to edit?\n\nvalue\n\n
                const fileFieldPattern = /(###\s*Which YAML file do you want to edit\?[^\n]*\n\n?[^\n]+\n\n?)/i;
                if (fileFieldPattern.test(originalBody)) {
                  newBody = originalBody.replace(fileFieldPattern, `$1### YAML Content\n\n${yamlContentField}\n\n`);
                  console.log('‚úÖ Inserted YAML Content field after file selection');
                } else {
                  // Fallback: append at the end
                  newBody = originalBody + `\n\n### YAML Content\n\n${yamlContentField}\n\n`;
                  console.log('‚úÖ Appended YAML Content field at the end');
                }
              }
              
              // Add instructions at the end
              const instructions = [
                '\n---\n',
                '> üìù **How to edit:**',
                '> 1. Edit the YAML content in the **YAML Content** field above',
                '> 2. To add images: drag and drop images into the comment box, or paste image URLs',
                '> 3. Click **"Update comment"** to save',
                '> 4. The system will automatically create a Pull Request with your changes',
                '',
                '> ‚ö†Ô∏è **Important:** Make sure to keep the \\`\\`\\`yaml code block markers!',
                '> üì∑ **Images:** Uploaded images will be automatically saved to `assets/img/` directory'
              ].join('\n');
              
              newBody = newBody + instructions;
              
              await github.rest.issues.update({
                ...context.repo,
                issue_number,
                body: newBody
              });
              
              console.log(`‚úÖ Updated issue #${issue_number} with YAML content from ${filePath}`);
            } catch (err) {
              console.error(`‚ùå Failed to read YAML file: ${filePath}`, err);
              const originalBody = context.payload.issue.body || '';
              const failBody = originalBody + `\n\n---\n\n‚ö†Ô∏è Unable to find or read YAML file: \`${filePath}\`\n\nError: ${err.message}`;
              await github.rest.issues.update({
                ...context.repo,
                issue_number,
                body: failBody
              });
            }

