name: Prefill Issue Content from Repo

on:
  issues:
    types: [opened]

permissions:
  contents: read
  issues: write

jobs:
  prefill:
    runs-on: ubuntu-latest
    steps:
      - name: Check label and parse file
        id: check_and_parse
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.issue.labels || [];
            const labelNames = labels.map(l => l.name);
            console.log('Issue labels:', labelNames);
            
            // Check if the issue has content-edit label (Markdown files only)
            const hasContentEdit = labelNames.includes('content-edit');
            const hasYmlEdit = labelNames.includes('yml-edit');
            const hasUpload = labelNames.includes('upload');
            const body = context.payload.issue.body || '';
            console.log('Full issue body:', body);
            
            // Skip upload issues - they are handled by issue-upload-image.yml
            if (hasUpload) {
              console.log('Skipping: this is an upload issue, handled by issue-upload-image.yml');
              core.setOutput('should_run', 'false');
              return;
            }
            
            // Skip yml-edit issues - they are handled by prefill-yml-content.yml
            if (hasYmlEdit || body.includes('Which YAML file do you want to edit')) {
              console.log('Skipping: this is a yml-edit issue, handled by prefill-yml-content.yml');
              core.setOutput('should_run', 'false');
              return;
            }
            
            const hasFileField = body.includes('Which file do you want to edit');
            
            if (!hasContentEdit && !hasFileField) {
              console.log('Skipping: no content-edit label and no file field in body');
              core.setOutput('should_run', 'false');
              return;
            }
            
            // Extract file path from issue body (Markdown files only)
            // GitHub forms format might be: ### Which file do you want to edit?\n\nvalue\n
            let filePath = null;
            
            // Try multiple matching patterns
            const patterns = [
              /###\s*Which file do you want to edit\?\s*\n\s*([^\n]+)/i,
              /###\s*Which file do you want to edit\?\s*\n\n\s*([^\n]+)/i,
              /Which file do you want to edit[?Ôºü]\s*\n\s*([^\n]+)/i,
              /Which file do you want to edit[?Ôºü]\s*\n\n\s*([^\n]+)/i
            ];
            
            for (const pattern of patterns) {
              const match = body.match(pattern);
              if (match && match[1]) {
                filePath = match[1].trim();
                break;
              }
            }
            
            if (!filePath) {
              console.error('No file path found in issue body');
              console.log('Body content:', JSON.stringify(body));
              core.setOutput('should_run', 'false');
              return;
            }
            
            // This workflow only handles Markdown files
            const isYaml = false;
            
            console.log('‚úÖ Parsed Markdown file path:', filePath);
            core.setOutput('should_run', 'true');
            core.setOutput('filePath', filePath);
            core.setOutput('isYaml', 'false');

      - name: Checkout repository
        if: steps.check_and_parse.outputs.should_run == 'true'
        uses: actions/checkout@v4

      - name: Read file content and update issue
        if: steps.check_and_parse.outputs.should_run == 'true'
        env:
          IS_YAML: ${{ steps.check_and_parse.outputs.isYaml }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const issue_number = context.issue.number;
            const filePath = '${{ steps.check_and_parse.outputs.filePath }}';
            const isYaml = process.env.IS_YAML === 'true';
            
            console.log(`Attempting to read Markdown file: ${filePath}`);
            
            try {
              // Check if the file exists
              if (!fs.existsSync(filePath)) {
                throw new Error(`File not found: ${filePath}`);
              }
              
              let content = fs.readFileSync(filePath, 'utf8');
              console.log(`Markdown file read successfully, length: ${content.length} characters`);
              
              // Markdown files: remove front matter (YAML front matter)
              if (content.trim().startsWith('---')) {
                const parts = content.split(/^---$/m);
                if (parts.length >= 3) {
                  // Skip the first empty string and front matter, keep the body
                  content = parts.slice(2).join('---').trim();
                  console.log('Removed front matter, remaining length:', content.length);
                }
              }
              console.log('‚úÖ Processing as Markdown file');
              
              // Preserve the original issue body and add prefilled content
              const originalBody = context.payload.issue.body || '';
              const header = `\n\n---\n\n### üßæ Prefilled Content from \`${filePath}\`\n\n`;
              const prefilledContent = '```markdown\n' + content + '\n```\n\n';
              
              const instructions = [
                '> üìù **How to edit:**',
                '> 1. Click the **three dots (¬∑¬∑¬∑)** in the top right corner',
                '> 2. Select **"Edit"**',
                '> 3. Edit the content in the code block above (between \\`\\`\\`markdown and \\`\\`\\`)',
                '> 4. Click **"Update comment"** to save',
                '> 5. The system will automatically create a Pull Request',
                '',
                '> ‚ö†Ô∏è **Important:** Only edit the content inside the code block, do not delete the \\`\\`\\`markdown markers!'
              ].join('\n');
              
              const newBody = originalBody + header + prefilledContent + instructions;
              
              await github.rest.issues.update({
                ...context.repo,
                issue_number,
                body: newBody
              });
              
              console.log(`‚úÖ Updated issue #${issue_number} with content from ${filePath}`);
            } catch (err) {
              console.error(`‚ùå Failed to read file: ${filePath}`, err);
              const originalBody = context.payload.issue.body || '';
              const failBody = originalBody + `\n\n---\n\n‚ö†Ô∏è Unable to find or read file: \`${filePath}\`\n\nError: ${err.message}`;
              await github.rest.issues.update({
                ...context.repo,
                issue_number,
                body: failBody
              });
            }

